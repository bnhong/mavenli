<h2>Create</h2>
<div class="jumbotron text-center">
  <div class="container">
    <p>Create an activity!</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <p>How to create an activity:</p>
    </div>
  </div>
  <div class="row">
    <form>
      <div class="form-group row">
        <label for="activityId" class="col-sm-2 form-control-label">Activity ID</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="activityId" placeholder="SF100">
        </div>
      </div>
      <div class="form-group row">
        <label for="provider" class="col-sm-2 form-control-label">Provider</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="provider" placeholder="Bunreth Nhong">
        </div>
      </div>
      <div class="form-group row">
        <label for="location" class="col-sm-2 form-control-label">Location</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="location" placeholder="San Francisco">
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 form-control-label">Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 form-control-label">Description</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-2 form-control-label">Price</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="price">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default" ng-click="createActivity()">Create!</button>
        </div>
      </div>
    </form>
  </div>
</div>
