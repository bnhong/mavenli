<div class="row search-bar" >
  <div class="col-xs-8">
    <form class="form-inline">
      <div class="form-group">
        <input type="search" class="form-control search" placeholder="What activities are you looking for?" ng-model="searchActivity">
      </div>
      <div class="form-group">
        <select class="form-control" ng-model="city">
          <option>San Francisco</option>
          <option>Los Angeles</option>
          <option>San Diego</option>
          <option>Napa Valley</option>
          <option>Las Vegas</option>
          <option>New York</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="searchByActivity()">Go!</button>
      </div>
    </form>
  </div>
</div>
