<div class="row search-bar" >
  <div class="col-xs-8">

    <form class="form-inline" ng-controller="ActivitiesCtrl">
      <div class="form-group">
        <input type="search" class="form-control search" id="search" placeholder="What activities are you looking for?" ng-model="activity">
      </div>
      <div class="form-group">
        <select class="form-control" ng-model="city">
          <option>San Francisco</option>
          <option>Los Angeles</option>
          <option>San Diego</option>
          <option>Napa Valley</option>
          <option>Las Vegas</option>
          <option>New York</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="search()">Go!</button>
      </div>
    </form>

  </div>
</div>
