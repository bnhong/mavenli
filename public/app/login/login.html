<div ui-view="nav">
</div>
<div>
  <form role="form">
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
    <button type="button" class="btn btn-primary" ng-click="loginWithFacebook()">Login with Facebook</button>
  </form>
</div>
