<div class="jumbotron text-center">
  <div class="container">
    <h1>Mavenli</h1>
    <p>Your next adventure awaits! Better experiences while traveling for less.</p>
    <a type="button" class="btn btn-lg btn-default" href="https://devcenter.heroku.com/articles/getting-started-with-nodejs">
      How it Works
    </a>
  </div>

  <div class="row search-bar" >
    <div class="col-xs-8 col-xs-offset-2">

      <form class="form-inline" ng-controller="searchFormCtrl" ng-submit="submit()">
        <div class="form-group">
          <input type="search" class="form-control" id="search" placeholder="Where do you want to go?" ng-model="text">
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="city">
            <option>San Francisco</option>
            <option>Los Angeles</option>
            <option>San Diego</option>
            <option>Napa Valley</option>
            <option>Las Vegas</option>
            <option>New York</option>            
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="search()">Go!</button>
        </div>
      </form>

    </div>
  </div>

</div>
